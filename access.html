                            <div class="form-group">
                              <label class="control-label col-sm-4" for="nick">Nick/Alias</label>

                            </div>

            $("button#boton_acceder").click(function(){

                        pwd: $("#pwd").val(),

                        type:  'POST',

                        success:  function (mensaje_access) {

                            document.location = './index.html';

                });
                });
